<!-- Quiz Modal (fragment) -->
<div class="modal-overlay" id="quiz-modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-card" role="document">
    <div class="modal-header">
      <div class="modal-title">Quick Career Quiz</div>
      <button class="modal-close" id="quiz-close" aria-label="Close">Ã—</button>
    </div>
    <div class="modal-body">
      <form id="quiz-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="q-level">Current education level</label>
            <select id="q-level" required>
              <option value="">Select...</option>
              <option>Class 11-12 (Science)</option>
              <option>Class 11-12 (Commerce)</option>
              <option>Class 11-12 (Arts/Humanities)</option>
              <option>Undergraduate</option>
            </select>
          </div>

          <div class="form-group">
            <label>Which subjects do you enjoy most?</label>
            <div class="checklist">
              <label class="check-item"><input type="checkbox" name="q-sub" value="biology"> Biology</label>
              <label class="check-item"><input type="checkbox" name="q-sub" value="chemistry"> Chemistry</label>
              <label class="check-item"><input type="checkbox" name="q-sub" value="physics"> Physics</label>
              <label class="check-item"><input type="checkbox" name="q-sub" value="math"> Mathematics</label>
            </div>
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label>What are your interests?</label>
            <div class="checklist">
              <label class="check-item"><input type="checkbox" name="q-int" value="health"> Healthcare/Life Sciences</label>
              <label class="check-item"><input type="checkbox" name="q-int" value="research"> Research & Labs</label>
              <label class="check-item"><input type="checkbox" name="q-int" value="environment"> Environment/Sustainability</label>
              <label class="check-item"><input type="checkbox" name="q-int" value="teaching"> Teaching/Education</label>
            </div>
          </div>

          <div class="form-group">
            <label for="q-goal">Primary goal</label>
            <select id="q-goal" required>
              <option value="">Select...</option>
              <option value="degree">Pursue a strong degree foundation</option>
              <option value="job">Become job-ready quickly</option>
              <option value="mbbs">Aim for MBBS/Medical later</option>
            </select>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn" id="quiz-reset">Reset</button>
          <button type="submit" class="btn">See Result</button>
        </div>
      </form>

      <div class="results" id="quiz-results" aria-live="polite"></div>
    </div>
  </div>
</div>
